<!DOCTYPE html>
<html >
<head id="_head">
    <meta charset="utf-8" />
    <meta name="author" v-bind:content="author" />
    <meta name="description" v-bind:content="description"/>
    <title>{{title}}</title>

</head>
<body>
    <div id="test">

    </div>
    <div id="app">

        <div id="navMenu">
            <el-menu :default-active="activeIndex"
                     class="el-menu-demo"
                     mode="horizontal"
                     @select="handleSelect"
                     background-color="#545c64"
                     text-color="#fff"
                     active-text-color="#ffd04b">
                <el-menu-item index="1">Home</el-menu-item>
                <el-menu-item index="2">Discover</el-menu-item>
                <el-menu-item index="3">Monochrome</el-menu-item>
                <el-menu-item index="4"><a href="movies.html">Movies</a> </el-menu-item>
                <el-menu-item index="5">Sexy</el-menu-item>
                <el-menu-item index="6">Profile</el-menu-item>
            </el-menu>
        </div>

        <div id="banner">
            <button id="banerbtn" @click="show = !show" style="display:none"></button>
            <transition name="el-fade-in-linear">
                <div class="block" v-show="show">
                    <span class="demonstration"></span>
                    <el-carousel height="550px">
                        <el-carousel-item v-for="item in bannerList" :key="item.Id">
                            <img :src="item.imagePath" alt="Alternate Text" />
                        </el-carousel-item>
                    </el-carousel>
                </div>
            </transition>

        </div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.1/index.js"></script>

<script src="js/main.js"></script>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
    setTimeout("$('#banerbtn').trigger('click');", 200);
</script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.1/theme-chalk/index.css" rel="stylesheet">
<link href="css/site.css">
